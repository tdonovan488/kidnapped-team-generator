<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kidnapped</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <input id="name-input" placeholder="Enter Names Here (Seperate With A Comma)">
            <div class="driver-holder">
                <select class="driver-selector"><option value="Random">Set Drivers (Leave Blank For Random)</option></select>
            </div>
            <div>
                <button id="add-driver">+</button>
                <button id="remove-driver">-</button>
            </div>
            <input id="team-quantity-input" placeholder="Number of Teams">
            <button class="generate-button">Generate Teams</button>
        </div>
        <div class="grid-item">
            output section
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
